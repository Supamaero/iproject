<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Page</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:ital,wght@0,600;1,700&display=swap" rel="stylesheet">

</head>
<body>

        <div class="main-container">
            <div class="nav">

            </div>
            
            <div class="main-content">
                
            <div class="left">

                <div class="contact-us-image-mobile">
                    <img src="/resources/contact-us.svg" alt="contact">
                </div>
    
                <div class="contact-us-image-web">
                    <img src="/resources/contact-us.svg" alt="contact">
                </div>

            </div>
            
            <div class="right">

                <div>
                    <h1 class="contact-us-header">Contact us</h1>
                </div>
    
                <div class="contact-us-details">
                    <div class="email-address-container">
                        <h2 class="email-header"> Email address </h2>
                        <p class="email-address"> iproject@gmail.com</p>
                    </div>
                   
                    <div class="phone-number-details">
                        <div>
                            <h2 class="phone-number-header"> Phone number </h2>
                        </div>
                        
                        <div class="phone-number-container">
                            <p class="phone-number"> 0816-895-8821,</p>
                            <p class="phone-number"> 0812-737-3186</p>
                        </div>
                    </div>
                    
                </div>
    
                <form class="contact-form">
                    <div class="form">
                        <label class="form-header">Name </label>
                        <input  class="form-input" type="text" placeholder=" Enter your name">
                        <div class="form-border-bottom"></div>
                    </div>
    
                    <div class="form">
                        <label class="form-header" >Email address </label>
                        <input class="form-input"  type="text" placeholder="Enter your email address">
                        <div class="form-border-bottom"></div>
                    </div>
    
                    <div class="form">
                        <label class="form-header" >Reason for contact</label>
                        <input class="form-input"  type="text" placeholder="Select a reason for contacting up ">
                        <div class="form-border-bottom"></div>
                    </div>
    
                    <div class="form">
                        <label class="form-header" >Message</label>
                        <input class="form-input"  type="text-area" placeholder="Select a reason for contacting up ">
                        <div class="form-border-bottom"></div>
                    </div>
    
                    <input class="form-submit-button" type="submit" value="Send message" >
    
                </form>
    
                <div>
                    <h2 class="follow-us-header">  Follow us</h2>
                    <div class="follow-us-container">
                        <div class="link">
                            <h2 class="link-header"> Facebook </h2>
                            <a class="follow-us-link" href="#">Facebook</a>
                        </div>
        
                        <div>
                            <h2 class="link-header"> Twitter </h2>
                            <a class="follow-us-link" href="#">Twitter</a>
                        </div>
        
                        <div>
                            <h2 class="link-header"> Instagram </h2>
                            <a class="follow-us-link" href="#">Instagram</a>
                        </div>
        
                        <div>
                            <h2 class="link-header"> Linkedin </h2>
                            <a class="follow-us-link" href="#">Linkedin</a>
                        </div>
    
                    </div>
                
                </div>

            </div>

            </div>

          

        </div>
    
</body>
</html>
